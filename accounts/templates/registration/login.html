{% extends 'base_register.html' %}
{% load static %}
{% block content %}
    <div class="card-form">
        <div class="container-my">
            <h3>Вход</h3>
            <form action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}" method="POST">
                {% csrf_token %}
                {% if has_error %}
                    <p class="form-error">Неверное имя пользователя или пароль.</p>
                {% endif %}
                <div class="login">
                    <input required type="text" placeholder="Имя пользователя" id="first_name" name="username" />
                </div>
                <input required type="password" placeholder="Пароль" name="password" />
                <input type="submit" name="login" value="Войти" />
            </form>
        </div>
    </div>
{% endblock %}
