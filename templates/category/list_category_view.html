{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="button_my">
            <a class="create btn btn-2 btn-sm" name="add_category" href="{% url 'create_category' %}">Добавить категорию</a>
        </div>
    {% endif %}

    <div class="table-responsive-2" >
        <table class="table">
            <thead>
            <tr>
                <th >Категория</th>
                <th >Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% for category in categories %}
                    <td scope="row">
                        <a style="text-decoration: none; color: #6c757d" href="{% url 'list_category_product' category %}">{{ category.category_name }}</a>
                    </td>
                    <td scope="row">
                        <a href="{% url 'list_category_product' category %}">
                            <button class="btn btn-sm my-btn" style="color: white">Список блюд - <b>{{ category.products_count }}шт</b></button>
                        </a>

                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
