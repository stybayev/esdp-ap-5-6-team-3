version: "3.7"

services:
  app:
    build: .
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    command: python manage.py runserver 0.0.0.0:8080
    depends_on:
      - db
  db:
    image: postgres:12.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data:

